
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='libraries/bootstrap-5.1.3-dist/css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin/login.css') }}">
    <script src="{{ url_for('static', filename='libraries/bootstrap-5.1.3-dist/js/bootstrap.bundle.js') }}"></script>
    <title>Admin Login Page</title>
</head>
<body>
    
    <main class="container">
        <form method="post" class="border rounded">
            <h1 class="text-center mb-3">UBCMx Admin Login</h1>
            {%  with messages = get_flashed_messages(with_categories=True) %}
            {% for category, message in messages%}
            {% if category == 'success'%}
                <div class="alert alert-success flash" role="alert">
                    {{ message }}
                </div>
            {% else %}
                <div class="alert alert-danger p-1 flash" role="alert">
                    {{ message }}
                </div>
            {% endif %}
            {% endfor %}
            {% endwith %}
            <div class="mb-3">
              <label for="username" class="form-label">Username/Email</label>
              <input type="text" class="form-control" id="username" aria-describedby="username-help" name="username" required>
              <div id="username-help" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
    </main>    

</body>
</html>
