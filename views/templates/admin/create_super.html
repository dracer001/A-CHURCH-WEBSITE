
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='libraries/bootstrap-5.1.3-dist/css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin/login.css') }}">
    <script src="{{ url_for('static', filename='libraries/bootstrap-5.1.3-dist/js/bootstrap.bundle.js') }}"></script>
    <title>Admin Login Page</title>
</head>
<body>
    
    <main class="container">
        <form method="post" class="border rounded">
            <h1 class="text-center mb-3">UBCMx Admin - Super User</h1>
            {% for message in get_flashed_messages() %}
                <div class="alert alert-danger p-1 flash" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" aria-describedby="username-help" name="username" required>
            </div> 
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" aria-describedby="email-help" name="email" required>
             <div id="email-help" class="form-text">We'll never share your email with anyone else.</div>
            </div> 
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">I have gone through the information an can accertain that they are correct</label>
              </div>
            <button type="submit" class="btn btn-primary">Create</button>
          </form>
    </main>    

</body>
</html>
