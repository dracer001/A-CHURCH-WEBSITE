{% extends "/blog/base.html" %}

{% block page_dependencies %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/blog/auth.css') }}">
{% endblock %}

{% block main %}
<div class="container my-5">
    <div class="auth-container p-4 p-lg-5 shadow-lg border">
        <h2 class="auth-title mb-3">Login as a blogger</h2>
        <form method="post">
            <div class="form-group mb-3">
                <label for="username">Username/Email</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person-bounding-box"></i></span>
                    <input type="text" class="form-control" name="username" required>
                </div>
            </div>
            <div class="form-group mb-3">
                <label for="email">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                    <input type="password" class="form-control" placeholder="" autocomplete="off" name="password" required>
                </div>
            </div>
            <button type="submit" class="btn c-test mb-3"><i class="fas fa-sign-in-alt"></i> Login</button>
            <p>don't have an account?<a href="register" class="register-btn"> register</a></p>
        </form>
    </div>
</div>

{% endblock %}
