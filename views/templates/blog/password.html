{% extends '/blog/base.html' %}

{% block page_dependencies %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/blog/profile.css') }}">

    <script src="{{ url_for('static', filename='js/blog/profile.js') }}" defer></script>
{% endblock %}

{% block main %}

<div class="container my-5">
    <form method="post" class="pwd-box mx-auto border rounded-3 shadow bg-light p-sm-5 p-4">

        <div class="mb-3">
            <label for="old-p">Old password</label>
            <input type="password" name="old-password" id="old-p" class="form-control">
        </div>
        <div class="mb-3">
            <label for="new-p">New password</label>
            <input type="password" name="new-password" id="new-p" class="form-control">
        </div>
        <div class="mb-3">
            <label for="c-new-p">Confirm new password</label>
            <input type="password" id="c-new-p" class="form-control">
        </div>
        <div class="action-btns">
            <button type="submit" class="btn btn-bg" id="submit" disabled>Update</button>
            <button type="reset"  class="btn btn-outline" id="reset">reset</button>

        </div>
    </form>
</div>

{% endblock %}

{% block pageScript %}
    <script>
        document.getElementById("blog-view-page").classList.add("active");
    </script>
{% endblock %}
